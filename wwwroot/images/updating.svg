<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 165 165">
	<defs>
		<linearGradient id="colorGrad" x1="0%" y1="50%" x2="100%" y2="50%" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#7cbb4b" />
			<stop offset="1" stop-color="#419ad3" />
		</linearGradient>
		<linearGradient id="bottom" x1="35%" y1="35%" x2="65%" y2="65%" xlink:href="#colorGrad" />
		<linearGradient id="top" x1="65%" y1="65%" x2="35%" y2="35%" xlink:href="#colorGrad" />
		<linearGradient id="center" x1="35%" y1="35%" x2="65%" y2="65%" xlink:href="#colorGrad" />
		<linearGradient id="bottom-left" x1="35%" y1="35%" x2="75%" y2="35%" xlink:href="#colorGrad" />
		<linearGradient id="top-right" x1="55%" y1="35%" x2="25%" y2="45%" xlink:href="#colorGrad" />
		<linearGradient id="bottom-right" x1="35%" y1="65%" x2="35%" y2="65%" xlink:href="#colorGrad" />
		<linearGradient id="top-left" x1="65%" y1="65%" x2="25%" y2="25%" xlink:href="#colorGrad" />
		<style>
			@keyframes animateRadius {
			0% { r: 0; }
			20% { r: 17; }
			37% { r: 8; }
			55% { r: 17; }
			79% { r: 0; }
			100% { r: 0; }
			}

			@keyframes animateRadiusAlt {
			0% { r: 0; }
			20% { r: 17; }
			37% { r: 0; }
			55% { r: 12; }
			79% { r: 0; }
			100% { r: 0; }
			}

			@keyframes animateCy {
			0% { cy: 50%; }
			20% { cy: 78%; }
			37% { cy: 50%; }
			55% { cy: 70%; }
			79% { cy: 50%; }
			}

			.center-circle {
			animation: animateRadius 3s infinite;
			}

			.bottom-circle {
			animation: animateRadiusAlt 4s infinite, animateCy 4s infinite;
			}

			.top-circle {
			animation: animateRadiusAlt 4s infinite, animateCy 4s infinite;
			transform-origin: 50% 50%;
			transform: rotate(180deg);
			animation-delay: .8s;
			}

			.bottom-left-circle {
			animation: animateRadiusAlt 4s infinite, animateCy 4s infinite;
			transform-origin: 50% 50%;
			transform: rotate(60deg);
			animation-delay: .4s;
			}

			.top-right-circle {
			animation: animateRadiusAlt 4s infinite, animateCy 4s infinite;
			transform-origin: 50% 50%;
			transform: rotate(240deg);
			animation-delay: .6s;
			}

			.bottom-right-circle {
			animation: animateRadiusAlt 4s infinite, animateCy 4s infinite;
			transform-origin: 50% 50%;
			transform: rotate(300deg);
			animation-delay: 1s;
			}

			.top-left-circle {
			animation: animateRadiusAlt 4s infinite, animateCy 4s infinite;
			transform-origin: 50% 50%;
			transform: rotate(120deg);
			animation-delay: .2s;
			}
			
		</style>
	</defs>

	
	<circle cx="50%" cy="50%" r="0" fill="url(#bottom)" class="bottom-circle" />
	<circle cx="50%" cy="50%" r="0" fill="url(#top)" class="top-circle" />
	<circle cx="50%" cy="50%" r="0" fill="url(#bottom-left)" class="bottom-left-circle" />
	<circle cx="50%" cy="50%" r="0" fill="url(#top-right)" class="top-right-circle" />
	<circle cx="50%" cy="50%" r="0" fill="url(#bottom-right)" class="bottom-right-circle" />
	<circle cx="50%" cy="50%" r="0" fill="url(#top-left)" class="top-left-circle" />
	<circle cx="50%" cy="50%" r="0" fill="url(#center)" class="center-circle" />
</svg>