<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 165 165">
	<defs>
		<linearGradient id="prefix__colorGrad" x1="0" y1="82.5" x2="165" y2="82.5" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#7cbb4b" />
			<stop offset="1" stop-color="#419ad3" />
		</linearGradient>
		<linearGradient id="prefix__bottom" x1="25%" y1="50%" x2="75%" y2="50%"	xlink:href="#prefix__colorGrad" />
		<linearGradient id="prefix__bottom-left" x1="25%" y1="50%" x2="75%" y2="50%" xlink:href="#prefix__colorGrad" />
		<linearGradient id="prefix__bottom-right" x1="25%" y1="50%" x2="75%" y2="50%" xlink:href="#prefix__colorGrad" />
		<style>
			
            @keyframes animateRadius {
                0% { r: 0; }
                20% { r: 13; }
                100% { r: 13; }
            }

            @keyframes animateCy {
				0% { cy: 70%; }
                20% { cy: 40%; }
                40% { cy: 55%; }
                60% { cy: 50%; }
                80% { cy: 50%; }
                100% { cy: 70%; }
            }

            .left {
                animation: animateCy 2s infinite, animateRadius 2s;
                animation-fill-mode: forwards;
            }

            .middle {
                animation: animateCy 2s infinite, animateRadius 2s;
                animation-fill-mode: forwards;
                animation-delay: .2s;
            }

            .right {
                animation: animateCy 2s infinite, animateRadius 2s;
                animation-fill-mode: forwards;
                animation-delay: .4s;
            }

		</style>
	</defs>
	<circle cx="30%" cy="70%" fill="url(#prefix__bottom-left)" class="left" />
    <circle cx="50%" cy="70%" fill="url(#prefix__bottom)" class="middle" />
	<circle cx="70%" cy="70%" fill="url(#prefix__bottom-right)" class="right" />
</svg>